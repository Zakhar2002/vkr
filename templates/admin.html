<!DOCTYPE html>
<html>
<head>
    <title>Панель администратора</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            padding: 20px;
            position: relative;
            flex-wrap: wrap;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            min-width: 160px;
            text-align: center;
            display: inline-block;
            margin: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 220px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .logout-button a {
            color: white;
            background-color: #f44336;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }

        .logout-button a:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; margin-top: 30px;">Панель администратора</h1>

    <div class="top-bar">
        <div class="dropdown">
            <a class="button">Обучение</a>
            <div class="dropdown-content">
                <a href="{{ url_for('admin_courses') }}">Курсы</a>
                <a href="/admin/materials">Материалы</a>
            </div>
        </div>

        <a href="{{ url_for('admin_progress') }}" class="button">Прогресс</a>
        <a href="/admin/staff" class="button">Сотрудники</a>

        <div class="logout-button">
            <a href="/logout">Выйти</a>
        </div>
    </div>

    <div style="text-align: center; margin-top: 40px;">
        <img src="{{ url_for('static', filename='images/sealedair_logo.png') }}"
             alt="Sealed Air Logo"
             style="height: 220px;">
    </div>
    
</body>
</html>
